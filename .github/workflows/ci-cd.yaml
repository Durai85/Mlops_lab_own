name: CI CD pipeline
on: [push]

jobs:
  train: 
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install requirements
        run : pip install -r requirements.txt

      - name: train model
        run : python train.py

      - name: upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: |
            LR.pkl
            LE.pkl
  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: download artifacts
        uses: actions/download-artifact@v4
        with: 
          name: model-artifact
          path: .

      - name: docker build
        run : docker build -t mlops-model .

      - name: verify image
        run : docker images

      - name: Run container
        run : docker run -d --name mlops-model-container -p 5000:5000 ml-model