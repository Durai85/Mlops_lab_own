name: CI-CD pipeline

on: [push]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Requirements
        run: |
          pip install -r requirements.txt
      
      - name: model train
        run: python train.py

      - name: uplaod trained model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: |
            LR.pkl
            LE.pkl